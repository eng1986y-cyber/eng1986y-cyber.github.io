<script>

const imageAdmin=document.getElementById("imageAdmin");

let dragItem=null;

/* ================= ê³µí†µ ì¹´ë“œ ìƒì„± ================= */

function createCard(innerHTML){
  const div=document.createElement("div");
  div.className="card";
  div.draggable=true;
  div.innerHTML=`
    <button class="delete-btn" onclick="this.parentElement.remove()">ì‚­ì œ</button>
    ${innerHTML}
  `;

  div.addEventListener("dragstart",()=>dragItem=div);
  div.addEventListener("dragover",e=>e.preventDefault());
  div.addEventListener("drop",function(){
    if(dragItem!==div){
      div.parentNode.insertBefore(dragItem,div);
    }
  });

  return div;
}

/* ================= ì¶”ê°€ ================= */

function addImageAd(main="", img="", link=""){
  imageAdmin.appendChild(
    createCard(`

      <input value="${img}" placeholder="ì´ë¯¸ì§€ URL">
      <input value="${link}" placeholder="í´ë¦­ ë§í¬">

}

function addTextAd(title="",link=""){

/* ================= ë¶ˆëŸ¬ì˜¤ê¸° ================= */

async function loadData(){

  const { data: ads } = await supabaseClient
    .from("ads")
    .select("*")
    .order("id",{ascending:true});

  if(ads){
    ads.forEach(ad=>{
      if(ad.type==="image")
        addImageAd(ad.main_title, ad.image_url, ad.link_url);
      if(ad.type==="text")
        addTextAd(ad.title,ad.link_url);
      if(ad.type==="square")
        addSquareAd(ad.main_title, ad.image_url, ad.link_url);
    });
  }

  const { data: settings } = await supabaseClient
    .from("site_settings")
    .select("*")
    .limit(1);

  if(settings && settings.length>0){

    const s=settings[0];

    bannerImg.value=s.banner_img||"";
    bannerLink.value=s.banner_link||"";

    ownerNameInput.value=s.owner_name||"";
    ownerInstagram.value=s.owner_instagram||"";
    ownerYoutube.value=s.owner_youtube||"";
    ownerBlog.value=s.owner_blog||"";

    // ğŸ”¥ ì—¬ê¸°ë¡œ ì´ë™
    document.getElementById("siteDescriptionInput").value =
      s.site_description || "";
  }
}

for(const block of imageAdmin.children){
